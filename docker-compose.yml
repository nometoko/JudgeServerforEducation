version: '3.9'
services:
  db:
    image: postgres:15
    volumes:
      - ./backend/app/db/postgresql/data:/var/lib/postgresql/data
      - ./backend/app/db/postgres:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --locale=C

  backend:
    platform: linux/amd64
    build:
      context: .
      dockerfile: ./dockerfiles/dockerfile_backend
    ports:
      - "8080:8080"
    depends_on:
      - db
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/postgres  # DB接続情報
      - POSTGRES_SERVER=db

  frontend:
    platform: linux/amd64
    build:
      context: .
      dockerfile: ./dockerfiles/dockerfile_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    env_file:
      - ./frontend/.env

